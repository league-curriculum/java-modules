        \      noStroke();\n    }\n\n    float getWormX(int i) {\n        return map(noise(i*noiseInterval\
        \ + frameCount * frequency), 0, 1, 0, width);\n    }\n\n    float getWormY(int\
        \ i) {\n        return map(noise(i*noiseInterval+1 + frameCount * frequency),\
        \ 0, 1, 0, height);\n    }\n```\n7. Now change the x and y location of each\
        \ ellipse to the value returned by the getWormX() and getWormY() methods (use\
        \ the for loop variable as the parameter to these methods).\nRUN THE PROGRAM\
