        If the remainder is zero, the number is even, but if the remainder is one,\
        \ the number is odd. In code this would look like this:\n```\nint number =\
        \ new Random().nextInt(100);\n if (number % 2 == 0) {\n     System.out.println(\"\
        number is even\");\n }\n else {\n     System.out.println(\"number is odd\"\
        );\n }\n```\nAnother use for remainder could be to track every 20 times a\
        \ loop is executed, as follows:\n```\nfor (int i=1; i<=1000; i++) {\n    //\
