        \ > paddleY && ballX > paddleX && ballX < paddleX + paddleLength)\n      \
        \  return true;\n    else\n        return false;\n}\n```\n12. Make sure you\
        \ SAVE YOUR CODE when you are done.\n\n\n\n"
