      text: "\n\n# Pizza\n\n<hr/>\n<img src=\"./images/pizza.jpeg\"/>\n\n## Goal:\n\
        \nMake a pizza with whatever toppings you can imagine!\n\n## Steps:\n\n1.\
        \ Find the Pizza recipe program ( pizza.pde ) and open it using Processing.\n\
        2. Set your canvas size in the setup method.\n```\n\nsize(width, height);\n\
        ```\n3. Draw a biscuit colored ellipse for the pizza base, a red ellipse for\
        \ sauce and a yellow ellipse inside (for the cheese).\nDo this in the setup\
        \ method. You can use R,G,B values or the Processing Color Selector Tool to\
        \ help you find the right colors.\n```\n\nfill(color);\nellipse(x, y, width,\
