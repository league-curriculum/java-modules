    _readme: "# Level0-Module0\n\nLevel 0 has coding exercises, which we call \"recipies\"\
      , for students who have just started programming. \n\nWith these recipes, students\
      \ will learn how to:\n\n1. Draw shapes and images using Processing\n2. Control\
      \ the flow of code using if statements and loops \n3. Print Strings and use\
      \ dialogs to interact with a user \n4. Build simple games using skills learned\n\
      \n## Navigating the Lessons\n\nIn the LEAGUE's online Java curriculum, the lessons\
      \ are organized\ninto _levels_, _modules_, _lessons_ and _assignments_.  Every\
      \ level has a\nwhole website, like this one.  Inside the level are modules,\
      \ modules are\nnamed with a number at the end, like \"Module 0\", and they will\
      \ have links\nwith a large bold title on the left side of the page, which you\
      \ can see on\nthe left side menu in this page. \n\nAt the top of this page you\
      \ will see two important links.\n\nThe <img style=\"vertical-align:middle\"\
      \ src=\"http://localhost:8081/assets/img/fork_button.288c2b74.png\" height=\"\
      25px\" >\nlink will let you *fork* the module repository. Forking a repository\
      \ will\nmake a copy of it in your Github account so you can work on it. \n\n\
      The <img style=\"vertical-align:middle\" src=\"http://localhost:8081/assets/img/view_button.2bc131f4.png\"\
      \ height=\"25px\" >\nlink will take you to the module repository, so you can\
      \ see all of the code\nat once. This repository will be the *LEAGUE'S* repository,\
      \ not yours, so you\ncan't change it, and won't see any of your changes. Visit\
      \ your account to see\nyour version of the repository. \n\nIf you visit one\
      \ of the assignment pages, like [this one](http://localhost:8080/Level0/lessons/Module0/02_code_flow/)\n\
      you will see a  <img style=\"vertical-align:middle\" src=\"https://github.com/league-curriculum/league-curriculum/blob/master/docs/src/java/source_link.png?raw=true\"\
      \ height=\"25px\">\n link. This link will take you into the Module repositopry,\
      \ to the specific\ndirectory that has the assignment you are working on. "
