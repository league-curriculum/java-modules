    01_intro_to_static:
    - assignment: 01_intro_to_static
      dir: levels/Level1/Module3/src/_01_intro_to_static
      lesson: 01_intro_to_static
      level: Level1
      module: Module3
      oassignment: 01_intro_to_static
      opath: levels/Level1/Module3/src/_01_intro_to_static
      resources: []
      text: "\n\n# Running Race - Explaining Static\n\nThe static keyword is a reserved\
        \ word in Java like int, for, if, and else.\nIt can be placed before the type\
        \ when declaring member variables:\n```\n\nstatic int var = 1;\nstatic Robot\
        \ rob;\n```\nand before the return type for method definitions:\n```\n\nstatic\
        \ float calculateArea(float width, float height){ // code }\npublic static\
        \ void main(String[] args){ // code }\n```\n\n### 1. Static Variable Lifetime\n\
        \nA member variable without static\n<b>\nDOES NOT\n</b>\nexist before an object/instance\
        \ of a class is made.\nA member variable with static\n<b>\nDOES\n</b>\nexist\
        \ before an object/instance of a class is made.\nTake the Athlete class for\
        \ example:\n```\n\npublic class Athlete {\n  static String raceLocation =\
        \ \"New York\";\n  static String raceStartTime = \"9.00am\";\n\n  String name;\n\
        \  int speed;\n  int bibNumber;\n  \n  Athlete (String name, int speed){\n\
        \      this.name = name;\n      this.speed = speed;\n  }\n\n  static double\
        \ calculateDuration(double startSec, double finishSec){ // code }\n\n  void\
        \ run(){ // code }\n}\n```\nThe static member variables in the Athlete class\
        \ can be a accessed and modified without an object/instance of Athlete.\n\
        This does not work for non-static member variables:\n```\n\nAthlete.raceLocation\
        \ = \"NYC\";           // OK!\nAthlete.name = \"Jim\";                   //\
        \ ERROR!\n\nAthlete jim = new Athlete(\"Jim\", 10);   // Athlete object/instance\
        \ jim\n\njim.raceLocation = \"Boston\";            // OK!\njim.name = \"Jimmy\"\
        \                      // OK!\n```\n\n### 2. Only 1 Static Variable for all\
        \ Objects of a Class\n\nThere is only 1 static member variable for all objects\
        \ of a class.\nThere are unique variables for each object of a class. For\
        \ example:\n```\n\nAthlete jim = new Athlete(\"Jim\", 10);\nAthlete amy =\
        \ new Athlete(\"Amy\", 6);\n\nSystem.out.println(jim.name);           // prints\
        \ \"Jim\"\nSystem.out.println(amy.name);           // prints \"Amy\"\nSystem.out.println(jim.raceStartTime);\
        \  // prints \"9.00am\"\nSystem.out.println(amy.raceStartTime);  // prints\
        \ \"9.00am\"\n```\nIn this example changing raceStartTime for jim to \"10.00am\"\
        \ also changes the raceStartTime for amy.\nThe raceStartTime variable is the\
        \ same for both jim and amy.\n\n### 3. Non-Static Member Variables and Methods\
        \ can not be put inside Static Methods\n\nstatic methods can also be called\
        \ before an object of a class exists, while non-static methods can't:\n```\n\
        \nAthlete.calculateDuration(0.0, 14.7);   // OK!\nAthlete.run();         \
        \                 // ERROR!\nAthlete jim = new Athlete(\"Jim\", 10);\njim.run();\
        \                              // OK!\njim.calculateDuration(0.0, 14.7); \
        \      // OK!\n```\nThis is why non-static member variables and methods can't\
        \ be placed inside of static methods.\nStatic methods can be called before\
        \ an object is created when non-static member variables haven't been created\
        \ yet!\n```\n\nstatic double calculateDuration(double startSec, double finishSec){\n\
        \    double durationSec = finishSec - startSec;\n    \n    System.out.println(name\
        \ + \" ran the race in \" + durationSec + \" seconds.\"); // ERROR! name is\
        \ non-static\n    return durationSec;\n}\n```\nThe\n<b>\nthis\n</b>\nkeyword\
        \ refers to an object so it can't be put inside of a static method either:\n\
        ```\n\npublic static void main(String[] args){\n    JFrame frame = new JFrame();\n\
        \    frame.addActionListener(this);      // ERROR!\n}\n```\n\n\n"
      title: 01 Intro To Static
