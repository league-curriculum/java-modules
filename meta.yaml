      text: "\n\n# For Loop Gauntlet\n\nThe goal of this assignment is to make you\
        \ a master of utilizing for loops. Complete all the for loop challenges on\
        \ the paper. Please read each challenge carefully and make sure that your\
        \ for loops display exactly what is asked. If you finish them all, try the\
